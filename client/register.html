<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register Park System Account</title>
  <script src="javaScript/header.js" charset="utf-8"></script>
  <script type="text/javascript" src="javaScript/register.js"> </script>
  <link rel="stylesheet" href="stylesheets/styleHeader.css">
  <link rel="stylesheet" href="stylesheets/styleRegister.css">
</head>
<header>
  <nav class="headerNav" id="headerNav">
  </nav>
</header>
<body>
  <article class="inputForm">
    <form >
      <label>Username</label>
      <input type="text" id="username" pattern="[A-Za-z0-9.-]+"
        title="only uppercase and lowercase letters and numbers and -"
        required="required" placeholder="Username">
      <label>Password</label>
      <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required="required" placeholder="Password">
      <label>Forename</label>
      <input type="text" id="forename" pattern="[A-Za-z]+" title="letters only"
        required="required" placeholder="Forename">
      <label>Surname</label>
      <input type="text" id="surname" pattern="[A-Za-z]+" title="letters only"
        required="required" placeholder="Surname">
      <label>Email Address</label>
      <input type="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        title="xyz@something.com" required="required" placeholder="Email Address">
      <label>Mobile Phone Number</label>
      <input type="tel" id="phoneNum" pattern="^\d{10}$"
        title="10 numeric characters only" required="required" placeholder="Phone Number">
    </form>
    <button type="submit" id="regBut" onclick="grabEverything()">Submit</button>

      <section id="errors">

      </section>
  </article>
</body>

</html>
