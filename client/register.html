<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register Park System Account</title>
  <script type="text/javascript" src="register.js">
  </script>
  <link rel="stylesheet" href="styleMap.css">
</head>

<body>
  <article class="inputForm">
    <form action="login">
      <!-- IDEA: userInfomration -->
      <!--
        The labels and inputs are placeholder for whatever the final input will be.
        Just make sure that the id's of the inputs are the same as the querySelector in the js.
         -->
      <label>Username</label>
      <input type="text" id="username" required="required" placeholder="Username">
      <label>Password</label>
      <input type="password" id="password" placeholder="Password">
      <label>Forename</label>
      <input type="text" id="forename" placeholder="Forename">
      <label>Surname</label>
      <input type="text" id="surname" placeholder="Surname">
      <label>Email Address</label>
      <input type="text" id="email" placeholder="Email Address">
      <label>Mobile Phone Number</label>
      <input type="text" id="phoneNum" placeholder="Phone Number">
      <input type="submit" id="regBut"></input>
    </form>

    <section>
      <!-- IDEA: creditcard info -->
    </section>
  </article>
</body>

</html>
