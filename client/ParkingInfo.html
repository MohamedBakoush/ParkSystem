<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Info | Parking System </title>
    <link rel="stylesheet" href="styleMap.css">
  </head>
  <body>
    <article class="">
        <!-- IDEA: Template -->
      <section>
        <ul>
          <h1>Parking Info</h1>
          <li>
            <div id="ParkingInfoName"> ParkingInfoName</div>
            <div id="ParkingInfoAddress"> ParkingInfoAddress</div>
            <div id="ParkingInfoPhoneNumber"> ParkingInfoPhoneNumber</div>
          </li>
        </ul>
      </section>

      <section>
        <ul>
          <h1>rates</h1>
          <li>
            <div id="ParkingCost15Min"> ParkingCost15Min</div>
            <div id="ParkingCost1Hour"> ParkingCost1Hour</div>
            <div id="ParkingCost24Hour"> ParkingCost24Hour</div>
          </li>
        </ul>
      </section>
      <form action="ticket.html">
        <ul>
            <h1>Buy a ticket</h1>
            <li>
              <div class="">
                <label for="">Check-In</label>
                <input type="date" name="" value="">
              </div>
              <div class="">
                <label for="">Time</label>
                <input type="time" name="" value="00:00">
              </div>
            </li>
            <li>
              <div class="">
                <label for="">Check-Out</label>
                <input type="date" name="" value="">
              </div>
              <div class="">
                <label for="">Time</label>
                <input type="time" name="" value="00:00">
              </div>
            </li>
            <input type="submit" value="Preview Ticket" />
        </ul>
      </form>


    </article>

</html>
