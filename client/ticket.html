<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ticket | Parking System </title>
    <script src="ticket.js" charset="utf-8"></script>
    <link rel="stylesheet" href="stylesheets/styleheader.css">
  </head>
  <body>
    <header>
      <nav class="headerBody">
        <h1>
          <a href="index.html" class="Logo">ParkSystem</a>
        </h1>
        <ul class="signinLinks">
          <li><a href="#" class="login">login</a></li>
          <li><a href="#" class="register">Register</a></li>
        </ul>
      </nav>
    </header>
    <article class="">
      <form>
        <ul>
          <h1>Parking Space Details</h1>
          <li>Duration</li>
          <li>TotalCost</li>
          <input type="submit" value="Buy Ticket" />
        </ul>
      </form>
      <section>
        <ul>
          <h1>Driver Info</h1>
          <li>
            <input type="text" name="" value="FName">
          </li>
          <li>
            <input type="text" name="" value="LName">
          </li>
          <li>
            <input type="text" name="" value="Email">
          </li>
          <li>
            <input type="text" name="" value="VehicleName">
          </li>
          <li>
            <input type="text" name="" value="LicensePlate">
          </li>
        </ul>
      </section>
      <section>
        <ul>
          <h1>Payment Info</h1>
          <li>
            <input type="text" name="" value="Card Number">
          </li>
          <li>
            <input type="text" name="" value="Expires (MM/YY)">
          </li>
          <li>
            <input type="text" name="" value="CVC">
          </li>
        </ul>
      </section>
    </article>

  </body>
</html>
