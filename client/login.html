<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="javaScript/header.js" charset="utf-8"></script>
  <script type="text/javascript" src="javaScript/login.js"> </script>
  <link rel="stylesheet" href="stylesheets/styleHeader.css">
  <link rel="stylesheet" href="stylesheets/styleLogin.css">
</head>
<header>
  <nav class="headerNav" id="headerNav">
  </nav>
</header>
<body>
  <article class="loginBody">
    <section class="loginContainer">

      <form class="loginForm"  action="#" onsubmit="return false">
        <h1 class="loginHeader">Login Here</h1>
        <label class="usernameLabel">Username</label>
        <input class="username" type="text" id="username" required="required"  placeholder="Username">
        <label class="passwordLabel">Password</label>
        <input class="password" type="password" id="password" required="required"  placeholder="Password">

        <div class="loginButtonContainer">
        <button class="loginButton" id="loginBut" type="submit">Login</button>
        </div>
      </form>

    </section>
    <section class="loginMessages">
      <section class="errorsContainer" id="errors">
      </section>
    </section>
  </article>
</body>


</html>
