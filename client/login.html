<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script type="text/javascript" src="login.js">
  </script>
  <link rel="stylesheet" href="styleMap.css">
</head>

<body>
  <article class="inputForm">
    <form action="#" onsubmit="return false">
      <label>Username</label>
      <input type="text" id="username" required="required"  placeholder="Username">
      <label>Password</label>
      <input type="password" id="password" required="required"  placeholder="Password">
      <button id="loginBut" type="submit">Submit</button>
    </form>
    <section id="errors">

    </section>
  </article>
</body>


</html>
