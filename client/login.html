<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="javaScript/header.js" charset="utf-8"></script>
  <script type="text/javascript" src="javaScript/login.js"> </script>
  <link rel="stylesheet" href="stylesheets/styleHeader.css">
  <link rel="stylesheet" href="stylesheets/styleLogin.css">
</head>
<header>
  <nav class="headerNav" id="headerNav">
  </nav>
</header>
<body>
  <article class="inputForm">
    <form action="#" onsubmit="return false">
      <label>Username</label>
      <input type="text" id="username" required="required"  placeholder="Username">
      <label>Password</label>
      <input type="password" id="password" required="required"  placeholder="Password">
      <button id="loginBut" type="submit">Submit</button>
    </form>
    <section id="errors">

    </section>
  </article>
</body>


</html>
